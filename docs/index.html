<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="output.css" />
    <title>Chat app illustrator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gradient-to-r from-purple-950  to-white">
    <div
      class="main-container m-auto bg-white rounded-lg w-96 flex flex-col justify-center items-center mt-20"
    >
      <div
        class="user-container flex bg-gradient-to-r from-purple-950 to-purple-400 w-full"
      >
        <img
          class="rounded-full w-10 h-10"
          src="/images/avatar.jpg"
          alt="avatar"
        />
        <div class="user-info-continer">
          <h1>Samuel Green</h1>
          <p>Available to Walk</p>
        </div>
        <img
          class="w-2"
          src="/images/ellipsis-vertical-solid.svg"
          alt="vertical-menu"
        />
      </div>
      <div class="first-conversation">
        <p>That sounds great. I'd be happy to discuss more.</p>
      </div>
      <div class="second-conversation">
        <p>Could you send over same picture of your dog. please?</p>
      </div>
      <div class="dogs-pictures flex w-10 ">
        <img src="/images/dog-image-1.jpg" alt="first-dog-image" />
        <img src="/images/dog-image-2.jpg" alt="second-dog-image" />
        <img src="/images/dog-image-3.jpg" alt="third-dog-image" />
      </div>
      <div class="first-conversation-sent">
        <p>Here are a few pictures. She's a happy girl</p>
      </div>
      <div class="second-conversation-sent">
        <p>Can you make it?</p>
      </div>
      <div class="third-conversation">
        <p>
          She looks so happy! The time we discussed works. How long shall I take
          her out for?
        </p>
      </div>
    </div>
  </body>
</html>

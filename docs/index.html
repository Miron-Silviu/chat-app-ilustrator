<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="output.css" />
    <title>Chat app illustrator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body class="bg-radial-gradient bg-darkGrayishViolet bg-no-repeat h-fit">
    <div
      class="main-container m-auto bg-lightGrayishViolet sm:w-11/12 flex flex-col rounded-3xl border-white border-8 content-center  my-10 shadow-lg shadow-indigo-500/40 "
    >
      <div
        class="user-container flex bg-radialGradient bg-repeat w-full m-5 px-10 rounded-t-3xl rounded-b-md py-5 gap-3 mx-auto"
      >
        <img class="rounded-full w-10 h-10" src="avatar.jpg" alt="avatar" />
        <div class="user-info-continer">
          <h1 class="title sm:text-sm text-white text-base">Samuel Green</h1>
          <p class="info sm:text-xs text-grayishBlue">Available to Walk</p>
        </div>
        <img
          class="w-1 flex ml-20"
          src="ellipsis-vertical-solid.svg"
          alt="vertical-menu"
        />
      </div>
      <div
        class="first-text-containers justify-normal gap-3 flex flex-col  mr-32 "
      >
        <div class="first-conversation bg-grayishBlue rounded-lg p-2 w-11/12">
          <p class="text-moderateViolet">
            That sounds great I'd be happy to discuss more.
          </p>
        </div>
        <div class="second-conversation bg-grayishBlue rounded-lg p-2 w-11/12 ">
          <p class="text-moderateViolet">
            Could you send over same picture of your dog. please?
          </p>
        </div>
      </div>
      <div class="dogs-pictures flex w-full m-10 justify-end mx-auto">
        <img
          class="m-1 w-10 rounded-xl "
          src="dog-image-1.jpg"
          alt="first-dog-image"
        />
        <img
          class=" m-1 w-10 rounded-xl"
          src="dog-image-2.jpg"
          alt="second-dog-image"
        />
        <img
          class="m-1 w-10 rounded-xl"
          src="dog-image-3.jpg"
          alt="third-dog-image"
        />
      </div>
      <div
        class=" second-text-containers sm:flex flex-col ml-10 justify-end  gap-3"
      >
        <div
          class="first-conversation-sent bg-white mr-2 rounded-lg p-2 w-2/2  mx-auto"
        >
          <p>Here are a few pictures. She's a happy girl</p>
        </div>
        <div
          class="second-conversation-sent rounded-lg bg-white w-15 mx-auto mr-2 p-2"
        >
          <p>Can you make it?</p>
        </div>
      </div>
      <div class="third-conversation">
        <p>
          She looks so happy! The time we discussed works. How long shall I take
          her out for?
        </p>
      </div>
    </div>
  </body>
</html>
